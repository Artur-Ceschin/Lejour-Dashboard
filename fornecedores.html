<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" href="./assets/logo/icon.png">

    <!-- Sass -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Lejour - Dashboard</title>
  </head>
  <body>

    <div class="conatainer-lejour">
      <div class="row">
        <div class="col-sm-12">
          <nav class="navbar header d-flex space-between">
            <a class="navbar-brand"><img class="logo ml-5" src="./assets/logo/logo-branco.png"  alt=""></a>
            <div class="right-header  d-flex align-items-center">
              <a href=""><img src="./assets/Menu/perfil.png" alt="" class="mr-4"></a>
              <button class="" data-toggle="modal" data-target="#sair">Sair</button>

              <div class="modal fade" id="sair" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Voce deseja Sair ?</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger"><a href="https://home.lejour.com.br/" class="text-light">Sair</a></button> 
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-sm-12">
          <div class="d-flex justify-content-center first-btn">
            <button class="mr-4"><a href="index.html">Casamentos</a></button>
            <button class="mr-4 ativo"><a href="fornecedores.html">Fornecedores</a></button>
            <button><a href="mapa.html">Mapa</a></button>
          </div>
        </div>
      </div>

      
        <main class="conteudo-principal mt-4">
          <div class="row">
  
            <div class="my-cards col-md-6">
                <div class=" col  card width-cards ">
                    <div class="first-content">
                        <div class="header-cards d-flex">
                          <img src="./assets/Dashboard/orçamento.png" alt="">
                          <div class="card-content">
                            <h2 class="mt-3">Categorias que mais fecham negócio</h2>
                          </div>
                        </div>
                      </div>
                      <div class="d-flex mt-4 botoes-casamento">
                        <button onclick="filtrarGraficoCategoriaVsFatura('days=90')">3 meses</button>
                        <button onclick="filtrarGraficoCategoriaVsFatura('days=180')">6 meses</button>
                        <button onclick="filtrarGraficoCategoriaVsFatura('days=365')">1 ano</button>
                        <button onclick="filtrarGraficoCategoriaVsFatura('days=730')">2 anos</button>
                    </div>
                    
                    <canvas id="faturamentoPorCategoriaFornecedorGrafico"></canvas>  
                </div>
              </div>
              <div class="col-md-6 my-cards ">
                <div class="row">
                  <div class="col">
                    <div class="col card width-cards ">
                        <div class="first-content">
                            <div class="header-cards d-flex">
                              <img src="./assets/Menu/agendamento.png" alt="">
                              <div class="card-content">
                                <h2 class="mt-3">Agendamentos x Invoices aceitas</h2>
                              </div>
                            </div>
                          </div>
                          
                        <div class="d-flex mt-4 botoes-casamento">
                            <button onclick="filtrarGraficoAgendamentoVsFatura('days=30')">30 dias</button>
                            <button onclick="filtrarGraficoAgendamentoVsFatura('days=90')">3 meses</button>
                            <button onclick="filtrarGraficoAgendamentoVsFatura('days=180')">6 meses</button>
                            <button onclick="filtrarGraficoAgendamentoVsFatura('days=365')">1 ano</button>
                            <button onclick="filtrarGraficoAgendamentoVsFatura('days=730')">2 anos</button>
                        </div>
                        <canvas id="agendamentosVsFaturasGrafico"></canvas>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </main>
    
    </div>
    

  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
    <script src="./js/fornecedores.js"></script>
    <script src="./js/util.js"></script>
  </body>
</html>
