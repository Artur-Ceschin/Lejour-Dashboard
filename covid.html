<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <!-- Sass -->

  <title>Lejour - Dashboard</title>

<body>
  <div class="conatainer-lejour">
    <div class="row">
      <div class="col-sm-12">
        <nav class="navbar header d-flex space-between">
          <a class="navbar-brand"><img class="logo ml-5" src="./assets/logo/logo-branco.png" alt="Logo Lejour"></a>
          <div class="right-header  d-flex align-items-center">
            <a href=""><img src="./assets/Menu/perfil.png" alt="Imgem de perfil" class="mr-4"></a>
          </div>
        </nav>
      </div>
    </div>

    <div class="d-flex justify-content-center first-btn flex-wrap">
      <button class="mr-4 mt-3"><a class="pl-5 pr-5 pt-3 pb-3" href="index.html">Casamentos</a></button>
      <button class="mr-4 mt-3"><a class="pl-5 pr-5 pt-3 pb-3" href="fornecedores.html">Fornecedores</a></button>
      <button class="mr-4 mt-3 ativo"><a class="pl-5 pr-5 pt-3 pb-3" href="covid.html">Covid</a></button>
    </div>

    <main class="conteudo-principal mt-4">
      <div class="row">
        <div class="my-cards col-md-12" id="card1">
          <div class="col-md-12  my-cards">
            <div class="row">
              <div class="col">
                <div class="card width-cards">
                  <div class="first-content">
                    <div class="header-cards d-flex">
                      <img src="./assets/Menu/grafico.png" alt="Icone de Grafico">
                      <div class="card-content">
                        <h2 class="mt-3">Estilos de casamento x Tempo</h2>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex mt-4 botoes-casamento">
                    <button id="btn-ar-livre" data-toggle="true">Casamento ao ar livre</button>
                    <button id="btn-urbano"  data-toggle="true">Casamento Urbano</button>
                    <button id="btn-a-dois"  data-toggle="true">Casamento a dois</button>
                    <button id="btn-destination" data-toggle="true">Destination Wedding</button>
                    <button id="btn-mini-casamento" data-toggle="true">Mini Casamento</button>
                    <button id="btn-em-casa" data-toggle="true">Casamento em casa</button>
                  </div>
                  <div style="width: 75vw; height: 50vh; position: relative;">
                    <div id="chart-loading" style="margin-top: 30px;">
                      <div>Carregando</div>
                      <div>.</div>
                      <div>.</div>
                      <div>.</div>
                      <div>.</div>
                      <div>.</div>
                    </div>
                    <canvas id="estiloCasamentoVsTempo"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>

  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

  <script src="./js/util.js"></script>
